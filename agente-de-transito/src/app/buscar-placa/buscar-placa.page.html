<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar placa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">buscar-placa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form (ngSubmit)="buscarPlaca()">
      <ion-item>
        <ion-label position="stacked">Ingrese la Placa</ion-label>
        <ion-input [(ngModel)]="placa" type="text" name="placa" id="placa"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Buscar</ion-button>
    </form>
  </ion-card>

</ion-content>
