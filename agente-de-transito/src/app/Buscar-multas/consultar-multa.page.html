<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Buscar Multas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" >

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Buscar Multas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card>
        <form (ngSubmit) = 'buscarConductor()'>
            <ion-item>
                <ion-label position="stacked">Ingrese la placa o licencia</ion-label>
                <ion-input [(ngModel)]="cedula" type="number" name="cedula" id="cedula"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block">Buscar</ion-button>
        </form>
    </ion-card>

  </ion-content>
