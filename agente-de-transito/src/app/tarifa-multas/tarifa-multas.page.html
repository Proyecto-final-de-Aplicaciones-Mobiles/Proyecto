<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tarifa multas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarifa multas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let multa of multas | async">
    <ion-card-header>
      <ion-card-subtitle>{{ multa.nombre }}</ion-card-subtitle>
      <ion-card-title>{{ multa.detalle }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Monto: {{ multa.monto | currency:'DOP ' }}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
